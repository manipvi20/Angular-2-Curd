<h1>Users</h1>
<p>
    <a routerLink="new" class="btn btn-primary" > Add user </a>
</p>
<i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><a [routerLink]="['/user', user.id]"><i class="glyphicon glyphicon-edit"></i></a></td>
        <td><a (click)="deleteuser(user)"><i class="glyphicon glyphicon-remove clickable"></i></a></td>
      </tr>
    </tbody>
  </table>
