<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="addNewUser()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name" 
                        class="form-control" 
                        name="name"
                        #name
                        (change)=log(name);
                        [(ngModel)] = "user.name"
                        formControlName="name"
                        required>
                        <div class="alert alert-danger" *ngIf="form.controls.name.touched && !form.controls.name.valid">
                                Name is required!
                        </div>
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                        type="text" 
                        id="email" 
                        class="form-control" 
                        name="email"
                        [(ngModel)] = "user.email"
                        #email
                        (change)=log(form);
                        formControlName="email"
                        >
                        <div class="alert alert-danger" *ngIf="form.controls.email.touched && !form.controls.email.valid">
                            Please enter valid email
                        </div>
                </div>
                <div class="form-group">
                        <label for="phone">Phone</label>
                        <input 
                        type="text"
                        id="phone"
                        [(ngModel)] = "user.phone"
                        formControlName="phone" 
                        class="form-control" 
                        name="phone">
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                        <label for="street">Street</label>
                        <input 
                        type="text" 
                        id="street" 
                        [(ngModel)] = "user.address.street"
                        formControlName="street"
                        class="form-control" 
                        name="street">
                </div>
                <div class="form-group">
                        <label for="suite">Suite</label>
                        <input 
                        type="text" 
                        formControlName="suite"
                        [(ngModel)] = "user.address.suite"
                        id="suite" 
                        class="form-control" 
                        name="suite">
                </div>
                <div class="form-group">
                        <label for="city">City</label>
                        <input 
                        type="text" 
                        [(ngModel)] = "user.address.city"
                        formControlName="city"
                        id="city" 
                        class="form-control" 
                        name="city">
                </div>
                <div class="form-group">
                        <label for="zip">ZipCode</label>
                        <input 
                        type="text" 
                        [(ngModel)] = "user.address.zipcode"
                        formControlName="zip"
                        id="zip" 
                        class="form-control" 
                        name="zip">
                </div>
            </fieldset>
            <div class="form-group">
                <button id="user_form_submit" class="btn btn-primary" [disabled]="!form.valid" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
